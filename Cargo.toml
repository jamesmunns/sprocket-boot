[package]
authors = ["James Munns <james.munns@ferrous-systems.com>"]
name = "sprocket-boot"
edition = "2018"
version = "0.1.0"

[workspace]
members = [
    "testsuite",
    "vendor/stm32g0xx-hal",
    "crates/groundhog-stm32g031",
]

[dependencies]
cortex-m = "0.7.1"
cortex-m-rt = "0.6.13"
defmt = "0.2.0"
defmt-rtt = "0.2.0"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }
# panic-reset = "0.1"
embedded-hal = "0.2.4"
ws2812-spi = "0.3"
smart-leds = "0.3.0"
groundhog = "0.1"

[dependencies.stm32g0xx-hal]
# git = "https://github.com/stm32-rs/stm32g0xx-hal.git"
# branch = "master"
path = "./vendor/stm32g0xx-hal"
features = ["rt", "stm32g031"]

[dependencies.groundhog-stm32g031]
path = "./crates/groundhog-stm32g031"

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 's' # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

